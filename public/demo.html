<!DOCTYPE html>
<html lang="en">
    <head>

        }
    </style>
    <body>
        <ul id="classIdsCtl" class="radio-content"></ul>
        <script>
            var data = [
                {
                    id: null,

                    parentId: null,
                    startDate: null,
                    endDate: null,
                    packId: null,
                    childen: [
                        {
                            id: 499,
                            name: "零基础班143",
                            sort: null,

                            startDate: null,

                            childen: null,

                            packName: "心理咨询师国际规范化培训",

                    endDateExt: null,

                    parentId: null,
                    startDate: null,
                    endDate: null,
                    packId: null,
                    childen: [
                        {

                        },
                    ],

                    groups: null,
                    packName: "绘画疗法",
                    endDateExt: null,
                    startDateExt: null,
                    createTimeExt: null,
                },
            ];

            createHtml(data);

            function createHtml(data) {
                data.forEach(function(item, index) {
                    if (item.childen && item.childen.length) {
                        var liDom = document.createElement("li");
                        var h4 = document.createElement("h4");
                        h4.innerHTML = item.packName;

                        var classList = item.childen;
                        var str = "";
                        classList.forEach(function(child, idx) {
                            str +=
                                '<label class="radio-label">' +
                                '<input type="radio" name=' +
                                item.packId +
                                " />" +
                                child.name +
                                "</label>";
                        });
                        liDom.append(h4);
                        $(liDom).append(str);
                        $("#classIdsCtl").append(liDom);
                    }
                });
            }
        </script>
    </body>
</html>
